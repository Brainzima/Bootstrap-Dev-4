<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    
    <form class="needs-validation" >
       <div class="card m-5 p-5 bg-light">
        <div class="card-body">
            <div class="row mb-3">
                <div class="col">
                    <div class="input-group has-validation">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" placeholder="Name" class="form-control" required>
                        <div class="valid-feedback">
                            Looks good!
                          </div>
                        
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-phone-fill"></i></span>
                        <input type="number" name="" id="" placeholder="+91 XXXXXXXXX" class="form-control" required>
                    </div>
                </div>
                <div class="col">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" name="" id="" placeholder="Email@gmail.com" class="form-control" required>
                        
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <select name="" id="" class="form-select" required>
                        <option value="">Select Purpose</option>
                        <option value="">Feedback</option>
                        <option value="">Complaint</option>
                        <option value="">Enquiry</option>
                        <option value="">Others</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <textarea name="" id="" placeholder="Message" class="form-control" rows="5" required></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col text-center">
                    <button class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
       </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
